<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<canvas id="haha" width="300" height="300"></canvas>
<script>
  function draw() {
    let canvas = document.getElementById('haha')
    let ctx = canvas.getContext('2d')
    ctx.beginPath()
    ctx.moveTo(100,100)
    ctx.arc(100,100, 40, 1*Math.PI, 2*Math.PI,false)
    ctx.fillStyle='red'
    ctx.moveTo(100,100)
    ctx.fill()
    ctx.closePath()
    ctx.stroke();
    ctx.beginPath()
    ctx.moveTo(100,100)
    ctx.arc(100,100, 40, 0*Math.PI, 1*Math.PI,false)
    ctx.fillStyle= 'gray'
    ctx.fill()
    ctx.closePath()
    ctx.stroke();
  }
  draw()
</script>
</html>
